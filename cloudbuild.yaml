steps:
# Install
- name: 'gcr.io/cloud-builders/npm'
  args: ['install']

# Build
- name: 'gcr.io/cloud-builders/npm'
  args: ['build']

# Secret Manager
- name: 'gcr.io/cloud-builders/npm'
  entrypoint: 'bash'
  args: ['-c', 'echo "$$Learn"']
  secretEnv: ['Learn']
availableSecrets:
  secretManager:
  - versionName: projects/hopeful-kingdom-328317/secrets/Learn/versions/latest
    env: 'Learn'